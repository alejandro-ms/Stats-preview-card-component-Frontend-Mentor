<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <section class="container container__main">
  <main class="card">
    
    <div class="card__texts">
      <h1 class="card__title">Get <span class="card__title--modify">insights</span> that help your business grow.</h1>
      <p class="card__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue,customer experience, and overall efficiency.</p>
      <div class="card__statistics">
        <div class="card__stat">
          <h3 class="card__title">10k+</h3>
          <p class="card__description">COMPANIES</p>
        </div>
        <div class="card__stat">
          <h3 class="card__title">314</h3>
          <p class="card__description">TEMPLATES</p>
        </div>
        <div class="card__stat">
          <h3 class="card__title">12M+</h3>
          <p class="card__description">QUERIES</p>
        </div>
      </div>
    </div>

      <figure class="img">
         <div class="img__color"></div>
      </figure>
  
  </main>

  </section>

</body>

</html>
